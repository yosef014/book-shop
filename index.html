<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>yosef's book-shop</title>
</head>

<body onload="init()">
    <div class="container-fluid">
        <div class="container header">
            <h1 data-trans="title" class="titleH1">yosef's book-shop</h1>
            <div class="select-div">
                <select onchange="onSetLang(this.value)" class="form-select form-select-sm"
                    aria-label=".form-select-sm example">
                    <option value="en">English</option>
                    <option value="he">עברית</option>
                </select>
            </div>
        </div>
    </div>


    <!-- table!! -->
    <div class="container">
        <table class="table table-striped">
            <tr>
                <th data-trans="id">id</th>
                <th data-trans="title-table">title</th>
                <th data-trans="price">price</th>
                <th data-trans="read">read</th>
                <th data-trans="update">updte</th>
                <th data-trans="delete">delete</th>
            </tr>
            <tbody class="table-books-body">

            </tbody>
        </table>
    </div>
    <!-- end table!! -->
    <div class="container center">
        <button data-trans="create-new-book" onclick="onAddNewBook()" class="btn btn-primary btn-sm">➕create new
            book➕</button>
            <div class="pages m-2" style="direction: ltr">
                <button class="prev-page btn btn-outline-primary" onclick="onSetPage( 'prev') ">&#8592;</button>
                <div class="page-numbers d-inline-block m-2"></div>
                <button class="next-page btn btn-outline-primary" onclick="onSetPage( 'next') ">&#8594;</button>
            </div>
    </div>
    <!-- moda!! -->
    <div class="modal2" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><span data-trans="book-name">book name:</span> <span
                            class="book-name"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <span data-trans="book-price">book prics: </span><span class="book-price"></span>
                    <br>
                    <img />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                        onclick="onCloseModal()">Close</button>

                </div>
            </div>
        </div>
    </div>

    <!-- end modal!! -->


    <script src="js/index-loaclStorge.js"></script>
    <script src="js/i18n-servise.js"></script>
    <script src="js/index-service.js"></script>
    <script src="js/index-controller.js"></script>
</body>

</html>
